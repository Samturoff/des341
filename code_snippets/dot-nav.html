<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dot Nav</title>

	<style>

		.dotnav {margin: 50px auto;width: 80%;}
		.dotnav ul { 
			list-style-type: none;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			 }
		.dotnav li { 
			background-color: pink;
			height: 20px;
			width: 20px;
			border-radius: 50%;
			margin: auto;
			 }
		.dotnav li:hover { background-color: teal; }
	</style>
</head>
<body>

	<nav class="dotnav">
		<ul>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
	</nav>
	
</body>
</html>
