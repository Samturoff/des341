<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hue Rotate</title>
	<style>
		.hue-rotate a {
		    width: 45%;
		    padding: 2.5%;
		    float: left;
		}

		.hue-rotate a:hover {
		    -webkit-filter : hue-rotate(180deg);
		    filter : hue-rotate(180deg);
		}
	</style>
</head>
<body>

<div class="hue-rotate">
	<a href="#"><img src="http://i.stack.imgur.com/rfar2.jpg" /></a>
</div>

<p><a href="http://angrytools.com/css-generator/filter/">Here's a hue rotate tool</a> so you can test out your image and get the right hue, or whatever else filter you want to use!</p>
