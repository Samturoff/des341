<!DOCTYPE html>
<html>
<head>

	<style>

		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		}
		.grid p, .grid div, .grid img, .grid p, .grid h1 {
			border: 1px solid black;
		}

	</style>
</head>

<body>

<section class="grid">
	
	<!-- first column -->
	<div>grid item 1
		<img src="http://placekitten.com/200/204">

	</div>

	<!-- second column -->
	<h1>grid item 1</h1>

	<!-- third column -->
	<img src="http://placekitten.com/200/200">

	<!-- fourth column -->
	<p>text here</p>
</section>


</body>
</html>
